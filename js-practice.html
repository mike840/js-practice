<!DOCTYPE html5>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>js-practice</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,300,500,600,700,200' rel='stylesheet' type='text/css'>
    <script src="js-practice.js"></script>

    <link href="JS-practice.css" rel="stylesheet" type="text/css" />
</head>

<body>

   <div id='topBar'>
    <div class="leftButtonContainer">
        <div class='leftButton'>
           &nbsp;
        </div>
    </div>
       <div id='titleBar'>
          <h1 class='titleBarText'>
               This is the title bar
            </h1>
       </div>
       <div class="rightButtonContainer" id='topRightButtonContainer'>
           <div class='rightButton' style='width: 100%'>
               &nbsp;
           </div>
       </div>
   </div>

    <div id='mainWindow'>
        <div id="leftButtonContainer" class="leftButtonContainer"></div>
        <div class='leftPanel hidden'>
            <h2>This is the left panel</h2>
        </div>
        <div class='rightPanel hidden'>
            <h2>This is the right panel</h2>
        </div>
        <div id='viewPane'>
            <h2>
                This is the Viewpane
            </h2>
        </div>
        <div id='indicatorButtonContainer' class='indicatorButtonContainer'></div>
        <div id="rightButtonContainer" class="rightButtonContainer"></div>
    </div>

</body>

</html>
